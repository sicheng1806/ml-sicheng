[project]
name = "mylib"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "sicheng1806", email = "sicheng1806@outlook.com" }
]
requires-python = ">=3.10"
dependencies = [
    "keras>=3.7.0",
    "matplotlib",
    "numpy",
    "pandas",
    "pywavelets>=1.8.0",
    "scikit-learn",
    "seaborn",
]

[project.scripts]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
notebook = [
    "ipykernel>=6.29.5",
]
dev = [
    "pytest>=8.3.4",
    "requests>=2.32.3",
]

# tool

[tool.uv]
default-groups = ["dev","notebook",]

[tool.uv.workspace]
exclude = ["mylib/datasets.data/*.csv.gz"]

[tool.pytest.ini_options]
addopts = "-s"
